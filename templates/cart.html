{% extends 'layout.html' %}

{% block content %}
<div class="cart">
    <h2>Your Shopping Cart</h2>
    <ul class="cart-items">
        <li class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <div class="item-details">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <p>Quantity: 2</p>
            </div>
        </li>
        <li class="cart-item">
            <img src="product2.jpg" alt="Product 2">
            <div class="item-details">
                <h3>Product 2</h3>
                <p>Price: $15.00</p>
                <p>Quantity: 1</p>
            </div>
        </li>
    </ul>
    <div class="cart-total">
        <p>Total: $35.00</p>
        <button class="checkout-button">Checkout</button>
    </div>
</div>
{% endblock %}

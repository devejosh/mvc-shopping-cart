<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

    <title>E-Commerce Products</title>
</head>
<body>
    <header>
        <h1>Modern E-Commerce Products</h1>
    </header>

    <div class="container" id="product-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://images.unsplash.com/photo-1581061204959-6eb0f005f462" alt="Product 1">
            <h2>Running Shoes</h2>
            <p class="description">High-performance running shoes for all terrains.</p>
            <p class="price">$69.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://images.unsplash.com/photo-1542291026-e30e1b49a572" alt="Product 2">
            <h2>Casual Sneakers</h2>
            <p class="description">Stylish and comfortable sneakers for everyday wear.</p>
            <p class="price">$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Add more product sections as needed -->
    </div>

    <footer>
        &copy; 2023 Your Company
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
